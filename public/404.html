<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0; url=./" />
    <script>
      // Preserve the path so React Router can read it
      var path = location.pathname + location.search + location.hash;
      location.replace("./?redirect=" + encodeURIComponent(path));
    </script>
  </head>
  <body></body>
</html>
